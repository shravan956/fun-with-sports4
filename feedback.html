<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="feedback.js">
    
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">1. What is your name?</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">2. What is your email?</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="experience">3. How would you rate your experience?</label>
                <select id="experience" name="experience" required>
                    <option value="">Select an option</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improvements">4. What could we improve?</label>
                <textarea id="improvements" name="improvements" rows="4" placeholder="Your Suggestions"></textarea>
            </div>
            <div class="form-group">
                <label>5. Would you recommend us?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="Yes" required> Yes</label>
                    <label><input type="radio" name="recommend" value="No"> No</label>
                </div>
            </div>
            <button onclick="feedback()">submit<span></span></button>
        </form>
        <p id="formMessage" class="hidden">Thank you for your feedback!</p>
    </div>
    <script src="feedback.js"></script>
  
</body>
</html>
